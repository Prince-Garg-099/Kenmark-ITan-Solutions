<div class="container  col-4 border mt-3" style="border-radius: 3%;">
    <form [formGroup]="signup" (ngSubmit)="signupdata(signup)">
        <h3>Signup</h3>
        <div class="form-group">
            <label>UserName</label>
            <input type="text" formControlName="username" class="form-control mb-3 mt-1 "
                placeholder="Enter Your username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-1 "
                placeholder="Enter Your Password">
        </div>
        <br>
        <button type="submit" class="btn btn-success mr-1">Signup</button>
        <a type="button" class="btn btn-primary m-1 " routerLink="/login">login</a>
    </form>
</div>
