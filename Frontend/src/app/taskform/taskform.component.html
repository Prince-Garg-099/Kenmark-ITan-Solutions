<div *ngIf='id' class="container col-4 p-3 border mt-3">
    <form [formGroup]="task" (ngSubmit)="taskdata()">
        <h3>Add New Task</h3>
        <div class="form-group">
            <label>Description</label>
            <input formControlName="description" type="text" class="form-control" id="description"
                placeholder="Enter Your Task here">
        </div>
        <div class="form-group">
            <label>Due Date</label>
            <input formControlName="dueDate" type="date" class="form-control" id="dueDate" placeholder="Due Date">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<h1 class="container mt-2 col-3" *ngIf="!id"> Please Login... </h1>
